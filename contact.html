<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Meta tags for search engines -->
    <meta name="description" content="Fluid Worlds. Artist storefront.">
    <meta name="keywords" content="art, acrylic, painting, canvas, watercolour, shopping, paint">
    <!-- Title -->
    <title>Fluid Worlds</title>
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body>
    <!-- Header -->
    <header>
        <h1>Tamara Wells <span id="thematic-title">Fluid Worlds</span></h1>
        <input type="checkbox" id="nav-toggle" name="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label">
            <i class="fa-solid fa-bars"></i>
        </label>
        <nav>
            <div id="menu">
                <a href="index.html">Gallery</a>
                <a href="about.html">About</a>
                <a href="contact.html" class="current">Contact</a>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <section id="contact">
            <form id="contact-form" method="POST" action="https://formdump.codeinstitute.net">
                <p>Sign up with your email address to be informed of my upcoming exhibitions</p>

                <label for="name">Name:</label>
                <input type="text" name="name" id="name" class="text-input" required>

                <label for="email-address">Email Address:</label>
                <input type="email" name="email_address" id="email-address" class="text-input" required>

                <label for="message">You can also send me a message if you have specific enquiries.</label>
                <textarea id="message" name="message"></textarea>

                <button type="submit" class="submit-button">Submit</button>
            </form>
        </section>
    </main>


    <!-- Footer -->
    <footer>
        <div id="socials">
            <a href="https://www.linkedin.com/" target="_blank" rel="noopener"
                aria-label="Visit my LinkedIn page (opens in a new tab)">
                <i class="fa-brands fa-linkedin"></i>
            </a>
            <a href="https://www.xing.com/" target="_blank" rel="noopener"
                aria-label="Visit my XING page (opens in a new tab)">
                <i class="fa-brands fa-xing"></i>
            </a>
            <a href="https://www.instagram.com/" target="_blank" rel="noopener"
                aria-label="Visit my Instagram page (opens in a new tab)">
                <i class="fa-brands fa-instagram"></i>
            </a>
        </div>
    </footer>


    <!-- Font Awesome kit -->
    <script src="https://kit.fontawesome.com/a35d9516f6.js" crossorigin="anonymous"></script>

</body>

</html>
